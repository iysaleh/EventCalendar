<form class="control-panel-form" id="add-room-form">
	<input id="addRoomNumber" type="text" placeholder="Room Number"/>
	<input id="addRoomCapacity" type="text" placeholder="Room Capacity"/>
	<button type="button" onclick="admin_control_panel.addRoom(
									document.getElementById('addRoomNumber').value,
									document.getElementById('addRoomCapacity').value);">Add Room
	</button>
</form>
